set terminal png size 1920,1080 enhanced font "Helvetica,20"
set key left top
set grid

file = prefix.'CurrentDownloadTotalBandwidth.csv'
set title "Avg, Min, Max download rate"
set ylabel "bytes/second"
set xlabel "Time in seconds"
set output 'img/'.file.'.png'
plot file using 1:3 with lines title columnheader, \
	 file using 1:3 every ::1 with points title "Raw", \
	 file using 1:3:4:5 every 3 with yerrorbars title "Variance", \
	 file using 1:4 with lines title columnheader, \
	 file using 1:5 with lines title columnheader



file = prefix.'CurrentUploadTotalBandwidth.csv'
set title "Avg, Min, Max upload rate"
set ylabel "bytes/second"
set xlabel "Time in seconds"
set output 'img/'.file.'.png'
plot file using 1:3 with lines title columnheader, \
	 file using 1:3 every ::1 with points title "Raw", \
	 file using 1:3:4:5 every 3 with yerrorbars title "Variance", \
	 file using 1:4 with lines title columnheader, \
	 file using 1:5 with lines title columnheader




file = prefix.'ChunkCompletion.csv'
set title "Avg, Min, Max chunk completion"
set ylabel "Percentage (0.0 - 1.0)"
set xlabel "Time in seconds"
set output 'img/'.file.'.png'
plot file using 1:2 with lines title columnheader, \
	 file using 1:2 every ::1 with points title "Raw", \
	 file using 1:2:3:4 every 3 with yerrorbars title "Variance", \
	 file using 1:3 with lines title columnheader, \
	 file using 1:4 with lines title columnheader

