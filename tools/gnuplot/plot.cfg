set terminal png size 1920,1080 enhanced font "Helvetica,20"
set key left top
set grid

candle_interval = 3
set boxwidth 0.5

file = 'Mean'.prefix.'ChunkCompletion.csv'
path = dir.file

set title "Mean, Min, Max, Conf chunk completion"
set ylabel "Percentage (0.0 - 1.0)"
set xlabel "Time in seconds"
set output './img/'.file.'.png'

plot path using 1:2 with lines title columnheader lw 3, \
	 path using 1:($2 - $6):3:4:($2 + $6) every candle_interval with candlesticks whiskerbars lt rgb "#0000FF" title "Conf, Min, Max", \
	 path using 1:2:2:2:2 every candle_interval with candlesticks lt rgb "#000000" notitle




